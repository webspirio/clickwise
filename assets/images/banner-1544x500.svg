<?xml version="1.0" encoding="UTF-8"?>
<svg width="1544" height="500" viewBox="0 0 1544 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0073aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2271b1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a87;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1544" height="500" fill="url(#bannerGradient)"/>

  <!-- Subtle pattern overlay -->
  <rect width="1544" height="500" fill="url(#dots)"/>

  <!-- Main Clickwise logo on the left -->
  <g transform="translate(60, 120)">
    <!-- Background circle for logo -->
    <circle cx="130" cy="130" r="120" fill="white" opacity="0.95" stroke="#0073aa" stroke-width="3"/>

    <!-- Clickwise logo -->
    <g transform="translate(32, 32) scale(1.4, 1.4)">
      <path fill="#0073aa" d="M127.29 118.47c.91-2.62 4.71-7.47 10.12-12.69 6.8-6.56 15.9-13.49 23.29-18.39-9.95 26.6-9.53 39.61 30.46 57.28-8.67.04-34.1 0-43.73 0-7.81-4.95-22.3-19.93-20.13-26.2Z"/>

      <path fill="#2271b1" d="M113.68 42.32c8.45 0 14.93-7.08 14.93-15.53 0-6.19-3.36-11.53-9.08-13.9-5.72-2.37-12.52-1.27-16.67 3.32-3.91 4.33-5.68 10.95-3.32 16.67 2.37 5.72 7.95 9.44 14.13 9.44Zm24.03-25.52c15.38.04 48.87 11.91 48.87 18 0 12.63-13.28 34-19.32 39.03 3.1-7.58 6.5-17.77 6.54-26.73-9.85 2.38-21.94 7.12-32.89 14.25-11.78 7.68-22.36 18-28.79 29.71-6.75 12.27-8.49 23.37-5.37 32.95 2.54 7.81 8.48 14.63 16.69 20.66H82.18c-5.46-5.46-9.15-12.24-9.03-23.63.07-7.17 1.64-16.23 6.46-25.84-25.96 27.78-20.91 44.54-30.62 46.43-9.49 1.84-25.15-13.11-31.29-19.56 2.55 6.95 12.06 17.92 20.77 22.6H3.93c-5.91-22.5-5.03-54.5 1.79-77.44 7.12 4.9 16.15 15.05 21.43 22.46 11.09-27.4 40.19-55.7 59.47-64.98C87.59 10.67 98.99-.03 113.09 0c11.29-.02 20.69 6.64 24.63 16.8Z"/>

      <circle cx="117.09" cy="27.09" r="7.59" fill="#005a87"/>
    </g>
  </g>

  <!-- Main title -->
  <g transform="translate(360, 140)">
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#glow)">Clickwise Analytics</text>
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="white" opacity="0.9">WordPress Event Tracking Plugin</text>
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="300" fill="white" opacity="0.8">Track user interactions, form submissions, and custom events</text>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="white" opacity="0.7">Seamless integration with your Rybbit Analytics instance</text>
  </g>

  <!-- Feature highlights on the right -->
  <g transform="translate(1100, 80)">
    <!-- Analytics tracking -->
    <g transform="translate(0, 0)">
      <circle cx="40" cy="40" r="35" fill="white" opacity="0.15"/>
      <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle" opacity="0.8">Analytics</text>
      <g transform="translate(15, 15)">
        <!-- Chart bars -->
        <rect x="5" y="35" width="6" height="15" rx="3" fill="white" opacity="0.9"/>
        <rect x="15" y="25" width="6" height="25" rx="3" fill="white" opacity="0.9"/>
        <rect x="25" y="20" width="6" height="30" rx="3" fill="white" opacity="0.9"/>
        <rect x="35" y="30" width="6" height="20" rx="3" fill="white" opacity="0.9"/>
        <rect x="45" y="15" width="6" height="35" rx="3" fill="white" opacity="0.9"/>
        <!-- Trend line -->
        <path d="M8,32 L18,22 L28,17 L38,27 L48,12" stroke="#FF6B35" stroke-width="2" fill="none" opacity="0.8"/>
      </g>
    </g>

    <!-- Event tracking -->
    <g transform="translate(0, 120)">
      <circle cx="40" cy="40" r="35" fill="white" opacity="0.15"/>
      <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle" opacity="0.8">Events</text>
      <g transform="translate(20, 20)">
        <path d="M8,4 L8,32 L16,26 L24,38 L30,32 L22,20 L30,20 Z" fill="white" opacity="0.9"/>
        <circle cx="35" cy="15" r="2" fill="#FF6B35"/>
        <circle cx="32" cy="10" r="1.5" fill="#FF6B35"/>
      </g>
    </g>

    <!-- WordPress integration -->
    <g transform="translate(0, 240)">
      <circle cx="40" cy="40" r="35" fill="white" opacity="0.15"/>
      <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle" opacity="0.8">WordPress</text>
      <g transform="translate(20, 20)">
        <circle cx="20" cy="20" r="18" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
        <circle cx="20" cy="20" r="3" fill="white"/>
        <path d="M20,2 L20,38 M2,20 L38,20" stroke="white" stroke-width="2" opacity="0.6"/>
      </g>
    </g>

    <!-- Privacy focused -->
    <g transform="translate(120, 60)">
      <circle cx="40" cy="40" r="35" fill="white" opacity="0.15"/>
      <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle" opacity="0.8">Privacy</text>
      <g transform="translate(20, 20)">
        <!-- Shield shape -->
        <path d="M20,5 L30,10 L30,25 C30,32 25,38 20,40 C15,38 10,32 10,25 L10,10 Z" fill="white" opacity="0.9"/>
        <path d="M20,12 L25,17 L18,24 L15,21" stroke="#0073aa" stroke-width="2" fill="none"/>
      </g>
    </g>

    <!-- Easy setup -->
    <g transform="translate(120, 180)">
      <circle cx="40" cy="40" r="35" fill="white" opacity="0.15"/>
      <text x="40" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle" opacity="0.8">Easy Setup</text>
      <g transform="translate(20, 20)">
        <circle cx="20" cy="20" r="16" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
        <path d="M15,20 L18,23 L25,16" stroke="#00C851" stroke-width="3" fill="none" stroke-linecap="round"/>
      </g>
    </g>
  </g>

  <!-- Webspirio branding bottom -->
  <g transform="translate(60, 420)">
    <!-- Webspirio logo -->
    <g transform="scale(1.5, 1.5)">
      <!-- Simplified version of webspirio logo -->
      <rect x="0" y="8" width="12" height="12" rx="2" fill="white" opacity="0.8"/>
      <rect x="14" y="5" width="10" height="18" rx="1.5" fill="white" opacity="0.8"/>
      <rect x="26" y="2" width="8" height="24" rx="1" fill="white" opacity="0.8"/>
      <text x="40" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" opacity="0.8">Webspirio</text>
    </g>

    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="white" opacity="0.7">Developed by Webspirio</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="white" opacity="0.6">webspirio.com • contact@webspirio.com</text>
  </g>

  <!-- Plugin features text on right side -->
  <g transform="translate(1280, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="white" opacity="0.7" text-anchor="end">✓ Self-hosted Analytics</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="white" opacity="0.7" text-anchor="end">✓ GDPR Compliant</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="white" opacity="0.7" text-anchor="end">✓ Real-time Tracking</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="white" opacity="0.7" text-anchor="end">✓ Event Manager</text>
  </g>
</svg>