name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Prepare Plugin Files
      run: |
        mkdir -p build/clickwise
        
        # Copy main files
        cp clickwise.php build/clickwise/
        cp readme.txt build/clickwise/
        cp LICENSE build/clickwise/
        cp CHANGELOG.md build/clickwise/
        
        # Copy directories
        cp -r includes build/clickwise/
        cp -r assets build/clickwise/
      
    - name: Zip Plugin
      run: |
        cd build
        zip -r ../clickwise.zip clickwise

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: clickwise.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
